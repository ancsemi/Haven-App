<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Haven</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* ── Connect screen ─────────────────────────────── */
    #connect-screen {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100%; padding: 24px;
      color: #e0e0e0;
    }
    #connect-screen h1 {
      font-size: 32px; font-weight: 700;
      margin-bottom: 8px; letter-spacing: 2px;
      color: #fff;
    }
    #connect-screen p {
      font-size: 14px; color: #aaa; margin-bottom: 32px;
    }
    #connect-screen label {
      font-size: 13px; color: #bbb; margin-bottom: 6px;
      align-self: stretch; max-width: 340px; margin-left: auto; margin-right: auto;
    }
    #server-url {
      width: 100%; max-width: 340px; padding: 14px 16px;
      border: 1px solid #333; border-radius: 8px;
      background: #16213e; color: #fff; font-size: 16px;
      outline: none; margin-bottom: 16px;
    }
    #server-url:focus { border-color: #0f3460; }
    #connect-btn {
      width: 100%; max-width: 340px; padding: 14px;
      border: none; border-radius: 8px;
      background: #0f3460; color: #fff;
      font-size: 16px; font-weight: 600;
      cursor: pointer;
    }
    #connect-btn:active { background: #0a2647; }
    #connect-error {
      color: #e74c3c; font-size: 13px;
      margin-top: 12px; display: none;
    }

    /* ── WebView frame ──────────────────────────────── */
    #app-frame {
      display: none; width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>

  <!-- Connect to server -->
  <div id="connect-screen">
    <h1>HAVEN</h1>
    <p>Connect to your server</p>
    <label for="server-url">Server URL</label>
    <input type="url" id="server-url" placeholder="https://your-server.com" autocapitalize="off" autocorrect="off" spellcheck="false">
    <button id="connect-btn">Connect</button>
    <div id="connect-error"></div>
  </div>

  <!-- Haven loads here -->
  <iframe id="app-frame" allow="microphone; camera; autoplay; fullscreen"></iframe>

  <script type="module">
    import { App } from '@capacitor/app';
    import { StatusBar, Style } from '@capacitor/status-bar';
    import { Keyboard } from '@capacitor/keyboard';
    import { SplashScreen } from '@capacitor/splash-screen';
    import { PushNotifications } from '@capacitor/push-notifications';

    /* ── Status bar ───────────────────────────────── */
    try {
      await StatusBar.setStyle({ style: Style.Dark });
      await StatusBar.setBackgroundColor({ color: '#1a1a2e' });
    } catch (_) { /* web fallback */ }

    /* ── Splash ───────────────────────────────────── */
    try { await SplashScreen.hide(); } catch (_) {}

    /* ── Keyboard ─────────────────────────────────── */
    try {
      Keyboard.addListener('keyboardWillShow', () => {
        document.body.classList.add('keyboard-open');
      });
      Keyboard.addListener('keyboardWillHide', () => {
        document.body.classList.remove('keyboard-open');
      });
    } catch (_) {}

    /* ── Push notifications ───────────────────────── */
    async function initPush() {
      try {
        const perm = await PushNotifications.requestPermissions();
        if (perm.receive === 'granted') {
          await PushNotifications.register();
        }
        PushNotifications.addListener('registration', (token) => {
          // Send FCM token to Haven server later
          localStorage.setItem('haven_fcm_token', token.value);
          console.log('FCM token:', token.value);
        });
        PushNotifications.addListener('pushNotificationReceived', (notification) => {
          console.log('Push received:', notification);
        });
        PushNotifications.addListener('pushNotificationActionPerformed', (notification) => {
          console.log('Push action:', notification);
        });
      } catch (_) {}
    }
    initPush();

    /* ── Back button handling ─────────────────────── */
    App.addListener('backButton', ({ canGoBack }) => {
      const frame = document.getElementById('app-frame');
      if (frame.style.display !== 'none') {
        // Try to go back inside the iframe, or disconnect
        try { frame.contentWindow.history.back(); } catch (_) {}
      }
    });

    /* ── Connect logic ────────────────────────────── */
    const STORAGE_KEY = 'haven_server_url';
    const urlInput = document.getElementById('server-url');
    const connectBtn = document.getElementById('connect-btn');
    const connectError = document.getElementById('connect-error');
    const connectScreen = document.getElementById('connect-screen');
    const appFrame = document.getElementById('app-frame');

    // Restore last URL
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) urlInput.value = saved;

    function showError(msg) {
      connectError.textContent = msg;
      connectError.style.display = 'block';
    }

    async function connect() {
      let url = urlInput.value.trim();
      if (!url) { showError('Please enter a server URL'); return; }
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
      url = url.replace(/\/+$/, ''); // strip trailing slash

      connectBtn.disabled = true;
      connectBtn.textContent = 'Connecting…';
      connectError.style.display = 'none';

      try {
        const resp = await fetch(url + '/api/health', {
          method: 'GET', mode: 'cors',
          signal: AbortSignal.timeout(8000)
        });
        if (!resp.ok) throw new Error('Server responded with ' + resp.status);
      } catch (e) {
        // If no /api/health, just try loading it anyway
        console.warn('Health check failed, loading directly:', e.message);
      }

      localStorage.setItem(STORAGE_KEY, url);
      appFrame.src = url + '/app.html';
      appFrame.style.display = 'block';
      connectScreen.style.display = 'none';
    }

    connectBtn.addEventListener('click', connect);
    urlInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') connect();
    });

    // Auto-connect if we have a saved URL
    if (saved) connect();
  </script>
</body>
</html>
